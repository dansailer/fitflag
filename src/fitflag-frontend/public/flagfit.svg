<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1E40AF" rx="12"/>
  
  <!-- Flag pole -->
  <rect x="25" y="20" width="5" height="60" fill="#94A3B8" rx="2"/>
  
  <!-- Flag with wave effect -->
  <path d="M 30 20 Q 42 17 54 20 Q 66 23 75 20 L 75 50 Q 66 53 54 50 Q 42 47 30 50 Z" 
        fill="#EF4444"/>
  
  <!-- Flag shadow/depth -->
  <path d="M 30 20 Q 42 17 54 20 Q 66 23 75 20 L 75 50 Q 66 53 54 50 Q 42 47 30 50 Z" 
        fill="url(#flagGradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Highlight on flag -->
  <path d="M 30 23 Q 42 20 54 23 Q 60 24.5 67 23.5" 
        stroke="#FCA5A5" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6"/>
</svg>
